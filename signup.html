<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/signup-style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    
</head>
<body>
    <div class="navbar">
        
    </div>
	<img class="wave" src="images/wave.jpeg">
	<div class="container">
		<div class="img">
			<img src="images/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="images//avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5> Full Name</h5>
           		   		<input type="text" class="input" required>
                      </div>
                
				   </div>
				   
				   <div class="input-div one">
					<div class="i">
							<i class="fas fa-id-card"></i>
					</div>
					<div class="div">
							<h5>Aadhar Number</h5>
							<input type="text" class="input" minlength="12" maxlength="12"  required>
					</div>
			  
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-mobile"></i>
					</div>
					<div class="div">
							<h5> Mobile Number</h5>
							<input type="text" class="input" minlength="10" maxlength="10" required>
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Gender</h5>
							<input type="text" class="input" required>
					</div>
			  
				 </div>
				 <div class="input-div pass">
					<div class="i"> 
						 <i class="fas fa-envelope"></i>
					</div>
					<div class="div">
						 <h5>Email</h5>
						 <input type="email" class="input" required>
					</div>   
			  </div>
				

           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" required>
					  </div>   
				</div>
				<div class="input-div pass">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div">
						 <h5>Confirm Password</h5>
						 <input type="password" class="input" required>
					</div>   
			  </div>
            	 <!-- <a href="#">Forgot Password?</a> -->
				<input type="submit" class="btn" value="SignUp">
				

            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
